<!DOCTYPE html>
<html>

<head>
  <title>MiViaje</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="assets/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Descubre lo mejor de Alcossebre</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<mv-menu-component></mv-menu-component>
<body >
  <div class="container">
    <h1>{{newLugar.nombre}}</h1>

    <div class="comment">
      <div class="comment-image">
        <img src="{{newLugar.imagen}}" alt="Lugar">
      </div>
      <div class="comment-content"  >
        <p>{{newLugar.descripcion}}</p>
        <form [formGroup]="formComment" (ngSubmit)="addComentario()" *ngIf="usuario">
          <textarea name="comment" placeholder="Escribe tu comentario" [(ngModel)]="newComment.mensaje"
            formControlName="mensaje"></textarea>
          <button type="submit">Publicar</button>
        </form>
      </div>
    </div>

    <div class="comment-section">
      <h2>Comentarios</h2>
      <div  *ngFor="let cm of comentarios">
        <div class="comment" *ngIf="this.tematica ==cm.tematica">

        <div class="comment-avatar" >
          <img src="{{ cm.Usuario[0]?.imagen }}" alt="Usuario" class="img-fluid">
        </div>
        <div class="comment-content">
            <h3>{{ cm.Usuario[0]?.nombre }}</h3>
          <p>{{cm.mensaje}}</p>
        </div>
      </div>
    </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>
<app-footer></app-footer>
</html>
