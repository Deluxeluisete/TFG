<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comentarios de Lugares</title>
</head>

<body>
  <div class="container">
    <h1>Comentarios de Lugares</h1>

    <div class="comment">
      <div class="comment-image">
        <img src="{{newLugar.imagen}}" alt="Lugar">
      </div>
      <div class="comment-content">
        <h2>{{newLugar.nombre}}</h2>
        <p>{{newLugar.descripcion}}</p>
        <form [formGroup]="formComment" (ngSubmit)="addComentario()">
          <textarea name="comment" placeholder="Escribe tu comentario" [(ngModel)]="newComment.mensaje"
            formControlName="mensaje"></textarea>
          <button type="submit">Publicar</button>
        </form>
      </div>
    </div>

    <div class="comment-section">
      <h2>Comentarios de otras personas:</h2>
      <div  *ngFor="let cm of comentarios">
        <div class="comment" *ngIf="this.tematica ==cm.tematica">
        <div class="comment-avatar" >
        </div>
        <div class="comment-content">
            <h3>{{ cm.Usuario[0]?.nombre }}</h3>
          <p>{{cm.mensaje}}</p>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
