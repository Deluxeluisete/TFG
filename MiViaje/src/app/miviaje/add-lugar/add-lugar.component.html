<!DOCTYPE html>
<html>

<head>
  <title>Beautiful Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<mv-menu-component></mv-menu-component>

<body class="margin-si">
  <h2><b>AÃ±adir lugares a MiViaje</b></h2>
  <div class="container">

    <div class="form-wrapper">
      <form [formGroup]="formLugar" class="mt-4" (ngSubmit)="addLugar()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="newLugar.nombre"
            formControlName="nombre" [ngClass]="validClasses(nombreControl, 'is-valid', 'is-invalid')"
            placeholder="Introduce el nombre" />
          <div class="invalid-feedback" *ngIf="nombreControl.errors?.['required']">
            Name el nombre solo puede contener letras.
          </div>
          <div class="invalid-feedback" *ngIf="nombreControl.errors?.['pattern']">
            Name format is not correct.
          </div>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
            [(ngModel)]="newLugar.descripcion" formControlName="descripcion"
            [ngClass]="validClasses(descripcionControl, 'is-valid', 'is-invalid')" placeholder="Descripcion"></textarea>
          <div class="invalid-feedback" *ngIf="descripcionControl.errors?.['required']">
            Description is required.
          </div>
        </div>
        <div class="form-group">
          <label for="image">Imagen</label>
          <input type="file" class="form-control" id="image" name="image" #fileImage (change)="changeImage(fileImage)"
            formControlName="imagen" [ngClass]="validClasses(imagenControl, 'is-valid', 'is-invalid')" />
          <div class="invalid-feedback" *ngIf="imagenControl.errors?.['required']">
            Image is required.
          </div>
        </div>
        <img [src]="newLugar.imagen" [ngClass]="{ 'd-none': !newLugar.imagen }" class="img-thumbnail mb-3" style="width:300px; height:300px;" />
        <button type="submit" [disabled]="formLugar.invalid" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<app-footer></app-footer>
</html>
